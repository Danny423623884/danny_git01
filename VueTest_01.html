<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs_Hello</title>
    <script src="js/vue.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
</head>
<body>
    <div id="app">
        {{message}}
        <hr/>
        {{num==10?'男':'女'}}
        <hr/>
        <button v-on:click="fun('danny')">点击</button>
        <button @click="fun('vinson')">点我</button>
    </div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'HELLO VUEJS.....',
            num:10
        },
        methods:{
            fun:function (str) {
                this.message = '变成了:'+str;
            }
        }
    })
</script>
</body>
</html>
